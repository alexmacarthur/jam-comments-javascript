<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200italic,400,600,600italic,700"
    />
  </head>

  <body>
    <div
      class="jc-Shell"
      id="shell"
      data-jam-comments-component="shell"
      data-jam-comments-url="/posts/fourthpost/"
      data-jam-comments-service-endpoint="https://service.jamcomments.com/graphql"
      data-jam-comments-key="J74A6MJ-RPQMNGP-JF1KR96-1Y2F9N2"
    >
      <div class="jc-CommentBox" data-jam-comments-component="box">
        <div
          class="jc-CommentBox-loadingDots"
          data-jam-comments-component="loadingDots"
          style="display: none"
        >
          <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
          <svg
            width="120"
            height="30"
            viewBox="0 0 120 30"
            xmlns="http://www.w3.org/2000/svg"
            fill="#fff"
          >
            <circle cx="15" cy="15" r="15">
              <animate
                attributeName="r"
                from="15"
                to="15"
                begin="0s"
                dur="0.8s"
                values="15;9;15"
                calcMode="linear"
                repeatCount="indefinite"
              ></animate>
              <animate
                attributeName="fill-opacity"
                from="1"
                to="1"
                begin="0s"
                dur="0.8s"
                values="1;.5;1"
                calcMode="linear"
                repeatCount="indefinite"
              ></animate>
            </circle>
            <circle cx="60" cy="15" r="9" fill-opacity="0.3">
              <animate
                attributeName="r"
                from="9"
                to="9"
                begin="0s"
                dur="0.8s"
                values="9;15;9"
                calcMode="linear"
                repeatCount="indefinite"
              ></animate>
              <animate
                attributeName="fill-opacity"
                from="0.5"
                to="0.5"
                begin="0s"
                dur="0.8s"
                values=".5;1;.5"
                calcMode="linear"
                repeatCount="indefinite"
              ></animate>
            </circle>
            <circle cx="105" cy="15" r="15">
              <animate
                attributeName="r"
                from="15"
                to="15"
                begin="0s"
                dur="0.8s"
                values="15;9;15"
                calcMode="linear"
                repeatCount="indefinite"
              ></animate>
              <animate
                attributeName="fill-opacity"
                from="1"
                to="1"
                begin="0s"
                dur="0.8s"
                values="1;.5;1"
                calcMode="linear"
                repeatCount="indefinite"
              ></animate>
            </circle>
          </svg>
        </div>

        <div class="jc-CommentBox-inputs">
          <h3 data-jam-comments-component="formHeading">Leave a Comment</h3>

          <div
            class="jc-Message jc-Message--error"
            data-jam-comments-component="message"
            style="display: none"
          >
            <p></p>
          </div>

          <form class="jc-CommentBox-form">
            <label class="jc-CommentBox-label jc-CommentBox-textarea">
              <textarea name="content" required=""></textarea>
              <small class="jc-CommentBox-attribution">
                Powered by
                <a
                  tabindex="-1"
                  href="https://jamcomments.com"
                  rel="noreferrer noopener"
                  target="_blank"
                >
                  JamComments
                </a>
              </small>
            </label>
            <label class="jc-CommentBox-label jc-CommentBox-contactInput">
              Name
              <input type="text" name="name" required="" />
            </label>
            <label class="jc-CommentBox-label jc-CommentBox-contactInput">
              Email Address
              <input type="email" name="emailAddress" />
            </label>
            <label class="jc-Password">
              Password
              <input type="text" name="password" />
            </label>
            <span
              class="jc-CommentBox-buttonWrapper jc-CommentBox-contactInput"
            >
              <button class="jc-CommentBox-button">Submit</button>
            </span>
          </form>
        </div>
      </div>

      <div class="jc-CommentList">
        <span class="jc-CommentList-count" data-jam-comments-component="count">
          1 comments
        </span>

        <ul class="jc-CommentList-list" data-jam-comments-component="list">
          <li class="jc-CommentList-item" style="display: none">
            <div
              class="jc-Comment"
              data-jam-comments-component="comment"
              data-jam-comments-id=""
              id="comment-"
            >
              <span class="jc-Comment-details">
                <h6
                  class="jc-Comment-name"
                  data-jam-comments-component="name"
                ></h6>
                <span class="jc-Comment-meta">
                  <a
                    class="jc-Comment-anchor"
                    href="#comment-"
                    aria-label="comment anchor link"
                    data-jam-comments-component="anchor"
                  >
                    <time
                      class="jc-Comment-date"
                      data-jam-comments-component="createdAt"
                    >
                    </time>
                  </a>
                </span>
              </span>

              <div
                class="jc-Comment-content"
                data-jam-comments-component="content"
              ></div>

              <div class="jc-Comment-actions">
                <ul class="jc-Comment-actionList">
                  <li data-jam-comments-component="replyButtonItem">
                    <button
                      class="jc-Comment-actionButton"
                      data-jam-comments-component="replyButton"
                    >
                      Reply
                    </button>
                  </li>
                </ul>
              </div>

              <div
                class="jc-Comment-replyForm"
                data-jam-comments-component="replyBox"
              ></div>
            </div>
          </li>

          <li class="jc-CommentList-item" style="">
            <div
              class="jc-Comment"
              data-jam-comments-component="comment"
              data-jam-comments-id="336"
              id="comment-336"
            >
              <span class="jc-Comment-details">
                <h6 class="jc-Comment-name" data-jam-comments-component="name">
                  alex
                </h6>
                <span class="jc-Comment-meta">
                  <a
                    class="jc-Comment-anchor"
                    href="#comment-336"
                    aria-label="comment anchor link"
                    data-jam-comments-component="anchor"
                  >
                    <time
                      class="jc-Comment-date"
                      datetime="2022-07-20T03:49:56.235Z"
                      data-jam-comments-component="createdAt"
                    >
                      7/20/2022
                    </time>
                  </a>
                </span>
              </span>

              <div
                class="jc-Comment-content"
                data-jam-comments-component="content"
              >
                <p>hello?</p>
              </div>

              <div class="jc-Comment-actions">
                <ul class="jc-Comment-actionList">
                  <li data-jam-comments-component="replyButtonItem">
                    <button
                      class="jc-Comment-actionButton"
                      data-jam-comments-component="replyButton"
                    >
                      Reply
                    </button>
                  </li>
                </ul>
              </div>

              <div
                class="jc-Comment-replyForm"
                data-jam-comments-component="replyBox"
              ></div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="./example.ts"></script>
  </body>
</html>
